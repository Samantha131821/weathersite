<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css"/>
        <title>Weather</title>
    </head>
    <body>
        <header>
        <h1 style="text-align:center; border-radius: 0px 0px 50px 50px;">Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <h2>Search for a City:</h2>
        
            <div>
                <input id="search-input" class="form-control me-2 w-auto" type="search" placeholder="City" aria-label="Search">
                <button class="btn btn-primary" type="button" id="search">Search</button>
            </div>
            <br>

            <div class="card" style="width: 13rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Previous Searches:</h6>
                  <a href="" id= "search-history"></a>
                </div>
            </div>

        </div>

        <div id="info">
        
            <br>
            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: auto;">
                <div class="container">
                    <h2 style="color: blue;">Current Forecast:<span id="current-text"></span></h2>
                    <h3 class="city-name"></h3>
                    <h3 id="currentDate" style="color: red;"></h3>
                    <img id="current-weather-icon"/>
                    <p id="currentTemp" style="font-size:xx-large;"></p>
                    <p id="currentCond"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWindSpeed"></p>
                </div>
            </div>
            
            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: auto;">
                <div class="container">
                    <h2 style="color: blue;">5-Day Forecast:<span id="future-text"></span></h2>
                    <h3 class="city-name"></h3>
                    <div class="row">
                        <div class="col-sm">
                            <div id="dayOne">
                                <h3 class="futureDate" style="color: red;"></h3>
                                <img id="weather-icon1"/>
                                <p id="futureTemp1" style="font-size:xx-large;"></p>
                                <p id="futureCond1"></p>
                                <p id="futureHumidity1"></p>
                                <p id="futureWindSpeed1"></p>
                            </div>
                    
                        </div>
                        <div class="col-sm">
                            <div id="dayTwo">
                                <h3 class="futureDate" style="color: red;"></h3>
                                <img id="weather-icon2"/>
                                <p id="futureTemp2" style="font-size:xx-large;"></p>
                                <p id="futureCond2"></p>
                                <p id="futureHumidity2"></p>
                                <p id="futureWindSpeed2"></p>
                            </div>
                        
                        </div>
                        <div class="col-sm">
                            <div id="dayThree">
                                <h3 class="futureDate" style="color: red;"></h3>
                                <img id="weather-icon3"/>
                                <p id="futureTemp3" style="font-size:xx-large;"></p>
                                <p id="futureCond3"></p>
                                <p id="futureHumidity3"></p>
                                <p id="futureWindSpeed3"></p>
                            </div>
                        
                        </div>
                        <div class="col-sm">
                            <div id="dayFour">
                                <h3 class="futureDate"style="color: red;"></h3>
                                <img id="weather-icon4"/>
                                <p id="futureTemp4" style="font-size:xx-large;"></p>
                                <p id="futureCond4"></p>
                                <p id="futureHumidity4"></p>
                                <p id="futureWindSpeed4"></p>
                            </div>
                
                        </div>
                        <div class="col-sm">
                            <div id="dayFive">
                                <h3 class="futureDate" style="color: red;"></h3>
                                <img id="weather-icon5"/>
                                <p id="futureTemp5" style="font-size:xx-large;"></p>
                                <p id="futureCond5"></p>
                                <p id="futureHumidity5"></p>
                                <p id="futureWindSpeed5"></p>
                            </div>
                        
                        </div>
                    </div>
                    </div>

                    
                </div>
        </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous">   
        </script>
        <script src="./assets/script.js"></script>
    </body>
</html>
