<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style.css"/>
        <title>Weather</title>
    </head>
    <body>
        <header>
        <h1 style="text-align:center;">Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <h2>Search for a City:</h2>
        
            <div>
                <input id="search-input" class="form-control me-2 w-100" type="search" placeholder="City" aria-label="Search">
                <br>
                <button class="btn btn-primary" type="submit" id="search">Search</button>
            </div>

        </div>

        <div id="info">
        
            <br>
            <div class="container">
                <h2>Current Forecast:<span id="current-text"></span></h2>
                <h3 class="city-name"></h3>
                <h3 id="currentDate"></h3>
                <div class="weather-icon"></div>
                <p id="currentCond"></p>
                <p id="currentTemp"></p>
                <p id="currentHumidity"></p>
                <p id="currentWindSpeed"></p>
            </div>

            <br>
            
            <div class="container">
                <h2>5-Day Forecast:<span id="future-text"></span></h2>
                <h3 class="city-name"></h3>
                <h3 id="futureDate"></h3>
                <div class="weather-icon"></div>
                <p id="futureCond"></p>
                <p id="futureTemp"></p>
                <p id="futureHumidity"></p>
                <p id="FutureWindSpeed"></p>
            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
